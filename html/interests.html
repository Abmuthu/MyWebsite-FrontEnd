<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h1 id="heading"><em>"Happy is the man who is living by his hobby."</em></h1>
    <div class="container" id="gallery">
        <div id="myslider" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img class="interest_image" src="res/interest/building_apps.png" alt="Building Apps"/>
                    <div class="carousel-caption">
                        <h3 class="heading">Building Apps</h1>
                    </div>
                </div>
                <div class="item">
                    <img class="interest_image" src="res/interest/machine_learning.jpg" alt="Machine Learning"/>
                    <div class="carousel-caption">
                        <h3 class="heading">Machine Learning</h1>
                    </div>
                </div>
                <div class="item">
                    <img class="interest_image" src="res/interest/playing_with_linux.png" alt="Playing with Linux"/>
                    <div class="carousel-caption">
                        <h3 class="heading">Playing with Linux</h1>
                    </div>
                </div>
                <div class="item">
                    <img class="interest_image" src="res/interest/astronomy.jpg" alt="Astronomy"/>
                    <div class="carousel-caption">
                        <h3 class="heading">Astronomy</h1>
                    </div>
                </div>
                <div class="item">
                    <img class="interest_image" src="res/interest/meditation.png" alt="Meditation"/>
                    <div class="carousel-caption">
                        <h3 class="heading">Meditation</h1>
                    </div>
                </div>
                <div class="item">
                    <img class="interest_image" src="res/interest/cricket.jpg" alt="Cricket"/>
                    <div class="carousel-caption">
                        <h3 class="heading">Cricket</h1>
                    </div>
                </div>
                <div class="item">
                    <img class="interest_image" src="res/interest/longboarding.jpg" alt="Longboard"/>
                    <div class="carousel-caption">
                        <h3 class="heading">Longboarding</h1>
                    </div>
                </div>
            </div> 
            <a class="left carousel-control" href="#myslider" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#myslider" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div> 
    </div>
</body>
